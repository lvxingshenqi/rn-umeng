apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // compile fileTree(dir: 'libs', include: ['*.jar'])
    // compile files('libs/umeng-analytics-v5.6.7.jar')
    compile ( 'com.umeng.analytics:analytics:6.1.2' )
    {
        exclude group: 'com.umeng.analytics.pro'
        exclude group: 'com.umeng.analytics.game'
        exclude group: 'com.umeng.analytics.social'
    }
    compile 'com.facebook.react:react-native:+'
}
